<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body id="body" class="alert bg-secondary">
<h1 class="text-center text-warning"><b>Welcome To Register Page</b></h1>
<form name="myform" class="bg-white rounded" action="displayValues.html" onsubmit="return allValidate( )">
  <!-- <div class="justify-content-center"> -->
    <div class="form-group">
      <span class="form-group-text bg-info btn-block text-white rounded">First Name</span>
      <input type="text" class="form-control is-valid rounded" placeholder="Enter first name" id="fname_id" onchange="fnameValidation()"></input>
      <span><p class="text-danger font-italic" id="sfname"></p></span>
    </div>

    <div class="form-group">
      <span class="form-group-text bg-info btn-block text-white rounded">Last Name</span>
      <input type="text" class="form-control is-valid rounded" placeholder="Enter last name" id="lname_id" onchange="lnameValidation()"></input>
      <span><p class="text-danger font-italic" id="slname"></p></span>
    </div>
    <!--
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text bg-info text-white">Date Of Birth</span>
      </div>
      <input type="text" class="form-control is-valid rounded" id="dob_id" onchange="dobValidation()"></input>
      <span><p class="text-danger font-italic is-invalid" id="sdob"></p></span>
    </div>
    <br>
    -->
    <div class="form-group">
      <span class="form-group-text bg-info btn-block text-white rounded">Date Of Birth</span>
      <input type="text" class="form-control is-valid rounded" placeholder="Enter date of birth" id="dob_id" onchange="dobValidation()"></input>
      <span><p class="text-danger font-italic" id="sdob"></p></span>
    </div>

    <div class="form-group">
      <span class="form-group-text bg-info btn-block text-white rounded">Email</span>
      <input type="text" class="form-control is-valid rounded" placeholder="Enter mail id" id="email_id" onchange="emailVaildation()"></input>
      <span><p class="text-danger font-italic" id="semail"></p></span>
    </div>

    <div class="form-group">
      <span class="form-group-text bg-info btn-block text-white rounded">Password</span>
      <input type="password" class="form-control is-valid rounded" placeholder="Enter password" id="password_id" onchange="passwordVaildation()"></input>
      <span><p class="text-danger font-italic" id="spassword"></p></span>
    </div>

    <div class="form-group">
      <span class="form-group-text bg-info btn-block text-white rounded">Confirm Password</span>
      <input type="password" class="form-control is-valid rounded" placeholder="Enter confirm password" id="cpassword_id" onchange="cpasswordValidation()"></input>
      <span><p class="text-danger font-italic" id="scpassword"></p></span>
    </div>

    <input type="submit" class="btn btn-success btn-lg btn-block" value="Register">
  <!-- </div> -->
</form>
  <script type="text/javascript" src="validations.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
